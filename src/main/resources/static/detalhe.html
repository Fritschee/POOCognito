<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Veículo</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .car-select { margin: 20px 0; }
    .car-details { display: none; margin-top: 20px; }
    .car-details.active { display: block; border: 1px solid #ccc; padding: 20px; border-radius: 8px; background: #f4f4f4; }
    select { padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Premium Car Rental</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/fleet.html">Frota</a></li>
          <li><a href="/detalhe.html">Detalhes</a></li>
          <li><a href="/reservas.html">Reservas</a></li>
          <li><a href="/avaliacoes.html">Avaliações</a></li>
          <li><a href="/contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Escolha um veículo para ver os detalhes</h2>
    <div class="car-select">
      <label for="carro">Modelo:</label>
      <select id="carro">
        <optgroup label="Esportivos">
          <option value="f430">Ferrari F430</option>
          <option value="sf90">Ferrari SF90 Stradale</option>
          <option value="huracan">Lamborghini Huracan</option>
          <option value="urus">Lamborghini Urus</option>
        </optgroup>
        <optgroup label="Sedans">
          <option value="virtus">Volkswagen Virtus</option>
          <option value="city">Honda City</option>
          <option value="bmwM5">BMW M5</option>
        </optgroup>
        <optgroup label="SUVs">
          <option value="ev9">Kia EV9 2026</option>
          <option value="palisade">Hyundai Palisade 2025</option>
          <option value="x3">BMW X3 2025</option>
        </optgroup>
        <optgroup label="Motos">
          <option value="mt07">Yamaha MT-07</option>
          <option value="cb500x">Honda CB 500X</option>
          <option value="ninja400">Kawasaki Ninja 400</option>
        </optgroup>
      </select>
    </div>

    <div id="detalhes" class="car-details"></div>
  </main>

  <script type="module">
    // Classe base
    class Veiculo {
      constructor(nome, img, info) {
        this.nome = nome;
        this.img = img;
        this.info = info;
      }
      // Método polimórfico
      getRodas() {
        return this.rodas;
      }
    }

    // Subclasse Carro
    class Carro extends Veiculo {
      constructor(nome, img, info) {
        super(nome, img, info);
        this.rodas = 4;
      }
    }

    // Subclasse Moto
    class Moto extends Veiculo {
      constructor(nome, img, info) {
        super(nome, img, info);
        this.rodas = 2;
      }
    }

    // Instâncias de cada modelo
    const specs = {
      f430:   new Carro("Ferrari F430",   "imagens/f430.jpg",   `Motor V8 4.3L naturalmente aspirado com 483 hp.<br>Aceleração de 0 a 100 km/h em 4 segundos.`),
      sf90:   new Carro("Ferrari SF90 Stradale", "imagens/sf90.jpg", `V8 biturbo + 3 elétricos, total de 1000 hp.`),
      huracan:new Carro("Lamborghini Huracan","imagens/huracan.jpg", `V10 5.2L com 610 hp.`),
      urus:   new Carro("Lamborghini Urus",   "imagens/urus.jpg",    `SUV de luxo V8 4.0L biturbo e 650 hp.`),
      virtus: new Carro("Volkswagen Virtus",  "imagens/virtus.jpg",  `Motor 1.0 TSI com 128 hp.`),
      city:   new Carro("Honda City",         "imagens/city.jpg",    `Motor 1.5L i-VTEC com 126 hp.`),
      bmwM5:  new Carro("BMW M5",            "imagens/bmwM5.jpg",   `V8 TwinPower Turbo com 600 hp.`),
      ev9:    new Carro("Kia EV9 2026",      "imagens/ev9.jpg",     `SUV elétrico, autonomia de 500 km.`),
      palisade:new Carro("Hyundai Palisade", "imagens/palisade.jpg",`SUV premium V6 3.8L com 295 hp.`),
      x3:     new Carro("BMW X3 2025",       "imagens/x3.jpg",      `TwinPower Turbo 2.0L com 252 hp.`),
      mt07:   new Moto("Yamaha MT-07",       "imagens/yamahaMT07.jpg",`Motor de 689 cc, 75 hp.`),
      cb500x: new Moto("Honda CB 500X",     "imagens/HondaCB500X.jpg",`Motor 471 cc, estilo adventure.`),
      ninja400:new Moto("Kawasaki Ninja 400","imagens/ninja.jpg", `399 cc, 45 hp, carenagem aerodinâmica.`)
    };

    // Função que renderiza detalhes
    export function mostrarDetalhes() {
      const sel = document.getElementById("carro");
      const veic = specs[sel.value];
      const cont = document.getElementById("detalhes");
      cont.innerHTML = `
        <h3>${veic.nome}</h3>
        <img src="${veic.img}" alt="${veic.nome}" style="width:100%; border-radius:8px;">
        <div style="margin-top:15px; line-height:1.6;">
          <p><strong>Especificações:</strong><br>${veic.info}</p>
          <p><strong>Rodas:</strong> ${veic.getRodas()}</p>
        </div>
        <a class="btn" href="/reservas.html">Reservar</a>
      `;
      cont.classList.add("active");
    }

    // Listener de evento
    document.getElementById("carro").addEventListener("change", mostrarDetalhes);
  </script>
</body>
</html>
