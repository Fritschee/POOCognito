<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Veículo</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .car-select { margin: 20px 0; }
    .car-details { display: none; margin-top: 20px; }
    .car-details.active { display: block; border: 1px solid #ccc; padding: 20px; border-radius: 8px; background: #f4f4f4; }
    select { padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Premium Car Rental</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/fleet.html">Frota</a></li>
          <li><a href="/detalhe.html">Detalhes</a></li>
          <li><a href="/reservas.html">Reservas</a></li>
          <li><a href="/avaliacoes.html">Avaliações</a></li>
          <li><a href="/contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Escolha um veículo para ver os detalhes</h2>
    <div class="car-select">
      <label for="carro">Modelo:</label>
      <select id="carro">
        <optgroup label="Esportivos">
          <option value="f430">Ferrari F430</option>
          <option value="sf90">Ferrari SF90 Stradale</option>
          <option value="huracan">Lamborghini Huracan</option>
          <option value="urus">Lamborghini Urus</option>
        </optgroup>
        <optgroup label="Sedans">
          <option value="virtus">Volkswagen Virtus</option>
          <option value="city">Honda City</option>
          <option value="bmwM5">BMW M5</option>
        </optgroup>
        <optgroup label="SUVs">
          <option value="ev9">Kia EV9 2026</option>
          <option value="palisade">Hyundai Palisade 2025</option>
          <option value="x3">BMW X3 2025</option>
        </optgroup>
        <optgroup label="Motos">
          <option value="mt07">Yamaha MT-07</option>
          <option value="cb500x">Honda CB 500X</option>
          <option value="ninja400">Kawasaki Ninja 400</option>
        </optgroup>
      </select>
    </div>

    <div id="detalhes" class="car-details"></div>
  </main>

  <script type="module">
    // Classe base
    class Veiculo {
      constructor(nome, img, info) {
        this.nome = nome;
        this.img = img;
        this.info = info;
      }
      // Método polimórfico
      getRodas() {
        return this.rodas;
      }
    }

    // Subclasse Carro
    class Carro extends Veiculo {
      constructor(nome, img, info) {
        super(nome, img, info);
        this.rodas = 4;
      }
    }

    // Subclasse Moto
    class Moto extends Veiculo {
      constructor(nome, img, info) {
        super(nome, img, info);
        this.rodas = 2;
      }
    }

    // Instâncias de cada modelo
    const specs = { 
      f430: new Carro(
        "Ferrari F430",
        "imagens/f430.jpg",
        `Motor V8 4.3L naturalmente aspirado com 483 hp a 8.500 rpm e 465 Nm de torque.<br>
        Câmbio F1 de 6 marchas sequenciais.<br>
        0–100 km/h em 4,0 s, velocidade máxima de 315 km/h.<br>
        Chassi de alumínio, suspensão push-rod e freios a disco ventilados com ABS.`
      ),

      sf90: new Carro(
        "Ferrari SF90 Stradale",
        "imagens/sf90.jpg",
        `Powertrain híbrido PHEV: V8 4.0 L biturbo de 780 hp e três motores elétricos somando 220 hp (total 1000 hp).<br>
        Torque combinado de 800 Nm.<br>
        0–100 km/h em 2,5 s, top speed de 340 km/h.<br>
        Autonomia elétrica de até 25 km, tração integral, direção nas quatro rodas e aerodinâmica ativa.`
      ),

      huracan: new Carro(
        "Lamborghini Huracán",
        "imagens/huracan.jpg",
        `Motor V10 5.2 L naturalmente aspirado com 610 hp a 8.250 rpm e 560 Nm de torque.<br>
        Transmissão DCT de 7 marchas.<br>
        0–100 km/h em 3,2 s, velocidade máxima de 325 km/h.<br>
        Tração integral permanente, monobloco em alumínio e freios carbono-cerâmicos.`
      ),

      urus: new Carro(
        "Lamborghini Urus",
        "imagens/urus.jpg",
        `SUV de luxo com V8 4.0 L biturbo de 650 hp a 6.000 rpm e 850 Nm de torque.<br>
        0–100 km/h em 3,6 s, top speed de 305 km/h.<br>
        Tração integral com modos de condução (Sport, Corsa, Off-Road), suspensão pneumática adaptativa e sistema de freios cerâmicos.`
      ),

      virtus: new Carro(
        "Volkswagen Virtus",
        "imagens/virtus.jpg",
        `Motor 1.0 TSI turbo de 128 hp a 5.500 rpm e 200 Nm de torque.<br>
        Câmbio automático Tiptronic de 6 marchas.<br>
        Consumo médio de 13 km/l, Start/Stop, central multimídia com App-Connect e ar-condicionado digital.`
      ),

      city: new Carro(
        "Honda City",
        "imagens/city.jpg",
        `Motor 1.5 L i-VTEC de 126 hp a 6.600 rpm e 145 Nm de torque.<br>
        Câmbio CVT com 7 marchas simuladas.<br>
        Consumo médio de 14 km/l, controle de estabilidade VSA, modos Eco/Sport e câmera multi-ângulo.`
      ),

      bmwM5: new Carro(
        "BMW M5",
        "imagens/bmwM5.jpg",
        `Motor V8 TwinPower Turbo 4.4 L de 600 hp a 6.000 rpm e 750 Nm de torque.<br>
        0–100 km/h em 3,4 s, velocidade máxima de 305 km/h (limitada).<br>
        Tração xDrive com modos 4WD/4WD Sport/2WD e suspensão adaptativa M.`
      ),

      ev9: new Carro(
        "Kia EV9 2026",
        "imagens/ev9.jpg",
        `SUV totalmente elétrico AWD com dois motores totalizando 400 kW (544 hp) e 700 Nm de torque instantâneo.<br>
        0–100 km/h em 4,5 s, autonomia de até 500 km (WLTP).<br>
        Carregamento rápido DC de 10–80 % em 25 min, interior modular e assistências ADAS de nível 2.`
      ),

      palisade: new Carro(
        "Hyundai Palisade",
        "imagens/palisade.jpg",
        `SUV premium com V6 3.8 L GDI de 295 hp a 6.000 rpm e 355 Nm de torque.<br>
        0–100 km/h em 7,4 s.<br>
        Capacidade para 7/8 lugares, tração HTRAC opcional, infotainment de 10,25” e assistente de direção Highway Driving Assist.`
      ),

      x3: new Carro(
        "BMW X3 2025",
        "imagens/x3.jpg",
        `Motor TwinPower Turbo 2.0 L de 252 hp a 6.500 rpm e 350 Nm de torque.<br>
        0–100 km/h em 6,3 s.<br>
        Tração xDrive, suspensão adaptativa, Head-Up Display e pacote Active Guard de segurança.`
      ),

      mt07: new Moto(
        "Yamaha MT-07",
        "imagens/yamahaMT07.jpg",
        `Motor CP2 twin de 689 cc com 75 hp a 9.000 rpm e 68 Nm de torque.<br>
        Peso a seco de 182 kg e aceleração 0–100 km/h em 3,9 s.<br>
        Chassi Diamond Frame, painel TFT, controle de torque e modos Road/Rain.`
      ),

      cb500x: new Moto(
        "Honda CB 500X",
        "imagens/HondaCB500X.jpg",
        `Motor bicilíndrico paralelo 471 cc de 47 hp a 8.500 rpm e 43 Nm de torque.<br>
        Suspensão dianteira USD 41 mm e traseira Pro-Link.<br>
        Tanque de 17,1 L, peso 197 kg, ABS com sensor de inclinação e ergonomia touring.`
      ),

      ninja400: new Moto(
        "Kawasaki Ninja 400",
        "imagens/ninja.jpg",
        `Motor bicilíndrico de 399 cc com 45 hp a 10.000 rpm e 38 Nm de torque.<br>
        Carenagem full-fairing, quadro treliça de aço, freios duplos de 310 mm com ABS KTRC.<br>
        0–100 km/h em 4,5 s e postura esportiva agressiva.`
      )
    };

    // Função que renderiza detalhes
    export function mostrarDetalhes() {
      const sel = document.getElementById("carro");
      const veic = specs[sel.value];
      const cont = document.getElementById("detalhes");
      cont.innerHTML = `
        <h3>${veic.nome}</h3>
        <img src="${veic.img}" alt="${veic.nome}" style="width:100%; border-radius:8px;">
        <div style="margin-top:15px; line-height:1.6;">
          <p><strong>Especificações:</strong><br>${veic.info}</p>
          <p><strong>Rodas:</strong> ${veic.getRodas()}</p>
        </div>
        <a class="btn" href="/reservas.html">Reservar</a>
      `;
      cont.classList.add("active");
    }

    // Listener de evento
    document.getElementById("carro").addEventListener("change", mostrarDetalhes);
  </script>
</body>
</html>
