<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo API Fetch</title>
</head>
<body>
  <h1>API Fetch: Lista e Cadastra Carros</h1>

  <div>
    <!-- Campo de entrada para o nome do carro -->
    <input id="nome" placeholder="Nome do carro" />
    
    <!-- Campo de entrada para marca/modelo do carro -->
    <input id="raca" placeholder="Marca / Modelo" />
    
    <button id="btnCadastrar">Cadastrar</button>
  </div>

  <h2>Lista de Carros</h2>
  <ul id="listaCarros"></ul>

  <!-- carrega seu script de fetch -->
  <script src="/js/app.js"></script>
</body>
</html>
